<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BATTLE SHIP</title>
  <link rel="stylesheet" href="bs2.css">
</head>
<body>
  
  <div id="grid">
  <div id="rA"></div>    
  <div id="rB"></div>
  <div id="rC"></div>
  <div id="rD"></div>
  <div id="rE"></div>
  <div id="rF"></div>
  </div>
  
  <div id="state"></div>
  <div id="coordinates">
    <span id="coordR"></span>
    <span> , </span>
    <span id="coordC"></span>
  </div>


  <div id="buttons">
  <div id="ship">
    <p>Ships:</p>    
    <button id="s2" class="ship">2</button>
    <button id="s3" class="ship">3</button>
    <button id="s31" class="ship">3</button>
    <button id="s4" class="ship">4</button>    
    <button id="s5" class="ship">5</button>    
  </div>    
  <div id="row">
    <p>Letter:</p>
    <button id="A" data-id="0" class="row">A</button>
    <button id="B" data-id="1" class="row">B</button>
    <button id="C" data-id="2" class="row">C</button>
    <button id="D" data-id="3" class="row">D</button>
    <button id="E" data-id="4" class="row">E</button>
    <button id="F" data-id="5" class="row">F</button>
  </div>
  <div id="column">
    <p>Number:</p>
    <button id="zero" class="col">0</button>
    <button id="one" class="col">1</button>
    <button id="two" class="col">2</button>
    <button id="three" class="col">3</button>
    <button id="four" class="col">4</button>
    <button id="five" class="col">5</button>    
  </div>
    <button id="confirm" class="confirm">Confirm</button>    
  </div>

  Row<br>

  Column<br>

</form> -->

  
  

  
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  
  <script src="bs2.js"></script>
</body>
</html>
